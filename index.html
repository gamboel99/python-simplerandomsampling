<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simple Random Sampling Puskesmas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Random Sampling Responden Puskesmas</h2>
  <div class="form">
    <label>Total Populasi: <input type="number" id="totalPopulasi" value="1061"></label>
    <label>Jumlah Sampel: <input type="number" id="jumlahSampel" value="109"></label>
    <button onclick="hitungSampling()">Hitung</button>
    <button onclick="exportExcel()">Unduh Excel</button>
  </div>
  <table id="hasilSampling">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Puskesmas</th>
        <th>Jumlah Populasi</th>
        <th>Range No Urut</th>
        <th>Jumlah Sampel</th>
        <th>Nomor Responden Acak</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
