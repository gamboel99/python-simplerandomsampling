<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Simple Random Sampling</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    th { background-color: #eee; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <h2>Simple Random Sampling - Calculator Sample</h2>
  <button onclick="generateData()">Generate dan Tampilkan</button>
  <button onclick="downloadExcel()">Unduh Excel</button>

  <div id="tableContainer"></div>
  <p id="totalInfo"></p>

<script>
const dataPuskesmas = [
  ["PRAGAAN", 53], ["BLUTO", 37], ["SARONGGI", 27], ["GILI GENTING", 25], ["TALANGO", 27],
  ["KALIANGET", 34], ["PANDIAN", 23], ["PAMOLOKAN", 26], ["BATUAN", 25], ["LENTENG", 36],
  ["MONCEK TENGAH", 21], ["GANDING", 43], ["GULUK-GULUK", 43], ["PASONGSONGAN", 37],
  ["AMBUNTEN", 48], ["RUBARU", 38], ["DASUK", 27], ["MANDING", 35], ["BATU PUTIH", 28],
  ["GAPURA", 36], ["BATANG BATANG", 40], ["LEGUNG TIMUR", 25], ["DUNGKEK", 27],
  ["NONGGUNONG", 22], ["GAYAM", 31], ["RAAS", 17], ["SAPEKEN", 49], ["ARJASA", 108],
  ["KANGAYAN", 54], ["MASALEMBU", 19]
];

const totalPopulasi = 1061;
const totalSampel = 109;

function generateData() {
  let table = `<table><tr>
    <th>No</th><th>Nama Puskesmas</th><th>Jumlah Populasi</th>
    <th>Jumlah Sampel</th><th>Responden Acak</th></tr>`;
  let rows = [];
  let jumlahSampelFix = [];

  // Hitung alokasi sampel
  let totalS = 0;
  dataPuskesmas.forEach(([nama, pop]) => {
    let sampel = Math.round(pop / totalPopulasi * totalSampel);
    jumlahSampelFix.push(sampel);
    totalS += sampel;
  });

  // Koreksi jika != 109
  let selisih = totalS - totalSampel;
  while (selisih !== 0) {
    let idx = selisih > 0
      ? jumlahSampelFix.indexOf(Math.max(...jumlahSampelFix))
      : jumlahSampelFix.indexOf(Math.min(...jumlahSampelFix));
    jumlahSampelFix[idx] += selisih > 0 ? -1 : 1;
    selisih += selisih > 0 ? -1 : 1;
  }

  dataPuskesmas.forEach(([nama, pop], i) => {
    const s = jumlahSampelFix[i];
    const acak = s > 0 ? Array.from({length: pop}, (_, i) => i + 1).sort(() => 0.5 - Math.random()).slice(0, s).sort((a,b) => a - b) : [];
    rows.push({
      no: i+1, nama, pop, s, acak: acak.join(", ")
    });
    table += `<tr>
      <td class="center">${i+1}</td>
      <td>${nama}</td>
      <td class="center">${pop}</td>
      <td class="center">${s}</td>
      <td>${acak.join(", ")}</td>
    </tr>`;
  });

  table += "</table>";
  document.getElementById("tableContainer").innerHTML = table;
  document.getElementById("totalInfo").innerHTML =
    `<strong>Total Populasi:</strong> ${totalPopulasi} &nbsp;&nbsp;&nbsp; 
     <strong>Total Sampel:</strong> ${totalSampel}`;

  window.finalData = rows;
}

function downloadExcel() {
  if (!window.finalData) return alert("Silakan klik 'Generate' dulu.");

  const ws = XLSX.utils.json_to_sheet(window.finalData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Sampling");
  XLSX.writeFile(wb, "data_sampel.xlsx");
}
</script>
</body>
</html>
